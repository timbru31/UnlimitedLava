permission_denied: '&4You do not have the permission to do this!'
reload: '&2UnlimitedLava &4%version &2reloaded!'
help: |-
  &2Welcome to the UnlimitedLava version &4%version &2help
  To see the help type &4/unlimitedlava help &for &4/ulava help
  To reload use &4/unlimitedlava reload &for &4/ulava reload
  To enable something use &4/unlimitedlava enable &e<value>
  or &4/ulava enable &e<value>
  To disable something use &4/unlimitedlava disable &e<value>
  or &4/ulava disable &e<value>
  &eValues: &fpermissions, messages, furnace, all, three, two, other, big, lava_fall, water_fall, plus, T
  &eThe status of UnlimitedLava can be seen with &4/ulava status
enable_source: '&2UnlimitedLava source &4%source &2enabled!'
enable_all: '&4All &2UnlimitedLava sources enabled!'
enable_messages: '&2UnlimitedLava messages enabled!'
enable_permissions: |-
  &2UnlimitedLava permissions enabled!
  &2Only OPs or players with the permission can use the plugin!
enable_furnace: '&2UnlimitedLava &4furnace &2enabled!'
disable_source: '&2UnlimitedLava source &4%source &2disabled!'
disable_all: '&4All &2UnlimitedLava sources disabled!'
disable_messages: '&2UnlimitedLava messages disabled!'
disable_permissions: |-
  &2UnlimitedLava permissions disabled!
  &4All players can use the plugin!
disable_furnace: '&2UnlimitedLava &4furnace &2disabled!'
